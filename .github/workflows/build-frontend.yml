name: Build and Deploy Frontend

on:
  push:
    branches: [master, main]
    paths: 
      - 'src/frontend/**'
      - '.github/workflows/build-frontend.yml'
  pull_request:
    branches: [master, main]
    paths: 
      - 'src/frontend/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: s3nudaj/devopsify-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Production (if master branch)
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          echo "üöÄ Image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "üîÑ ArgoCD will automatically detect and deploy the new image"
          echo "üåê Production URL: http://20.6.157.14"