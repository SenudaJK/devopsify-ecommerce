apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopsify-frontend
  namespace: devopsify
  labels:
    app: devopsify-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devopsify-frontend
  template:
    metadata:
      labels:
        app: devopsify-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/senudajk/devopsify-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: devopsify-frontend
  namespace: devopsify
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: devopsify-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devopsify-frontend-ingress
  namespace: devopsify
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: devopsify.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devopsify-frontend
            port:
              number: 80
