# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: devopsify-mongodb-service
  namespace: devopsify
  labels:
    app: devopsify-mongodb
    tier: database
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: devopsify-mongodb