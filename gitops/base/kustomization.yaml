# Base Kustomization - Common Configuration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# List all the YAML files to include
resources:
- namespace.yaml
- mongodb-deployment.yaml
- mongodb-service.yaml
- backend-deployment.yaml
- backend-service.yaml
- frontend-deployment.yaml
- frontend-service.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: devopsify
  app.kubernetes.io/part-of: devopsify-ecommerce
  managed-by: kustomize

# Image replacements
images:
- name: frontend-image-placeholder
  newName: s3nudaj/devopsify-frontend
  newTag: latest
- name: backend-image-placeholder
  newName: s3nudaj/devopsify-backend
  newTag: latest
- name: mongo
  newTag: 6.0

# Image transformations (placeholder to actual images)
images:
- name: backend-image-placeholder
  newName: s3nudaj/devopsify-backend
  newTag: latest
- name: frontend-image-placeholder
  newName: s3nudaj/devopsify-frontend
  newTag: latest

# Namespace for all resources
namespace: devopsify